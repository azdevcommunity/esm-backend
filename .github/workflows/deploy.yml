name: Build & Deploy (Spring)

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_NAME: ghcr.io/azdevcommunity/esm-backend
  APP_PORT: 8083

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: VPS
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: VPS

    steps:
      - name: SSH into server and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            docker network create esm_network || true

            IMAGE="${{ env.IMAGE_NAME }}:latest"
            APP_PORT="${{ env.APP_PORT }}"

            echo "Logging into GHCR..."
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

            echo "Pulling latest image: $IMAGE"
            docker pull "$IMAGE"

            echo "Write env file safely"
            printf "%s\n" \
              "ESM_DB_URL=${{ secrets.ESM_DB_URL }}" \
              "ESM_DB_USERNAME=${{ secrets.ESM_DB_USERNAME }}" \
              "ESM_DB_PASSWORD=${{ secrets.ESM_DB_PASSWORD }}" \
              "SERVER_PORT=8080" \
              > /root/medrese.env

            echo "[DEBUG] env file (masked):"
            grep -E '^(ESM_DB_URL|ESM_DB_USERNAME|SERVER_PORT)=' /root/medrese.env | sed 's/=.*/=****/'

            echo "Stop container using ${APP_PORT} if any"
            CONTAINER_USING_PORT=$(docker ps --format '{{.ID}} {{.Ports}}' | awk '/:'"$APP_PORT"'->/ {print $1}' | head -n1)
            [ -n "$CONTAINER_USING_PORT" ] && docker stop "$CONTAINER_USING_PORT" || true

            NEW_NAME="medrese-backend-$(date +%s)"
            echo "Run $NEW_NAME"

            docker run -d \
              --name "$NEW_NAME" \
              --env-file /root/medrese.env \
              -p ${APP_PORT}:8080 \
              -v /var/www/esm/uploads:/app/uploads \
              --network esm_network \
              --add-host=host.docker.internal:host-gateway \
              --network-alias medrese-backend-app \
              "$IMAGE"

            echo "[DEBUG] Container Env (masked):"
            docker inspect "$NEW_NAME" --format '{{range .Config.Env}}{{println .}}{{end}}' \
              | grep -E '^(ESM_DB_URL|ESM_DB_USERNAME|SERVER_PORT)=' \
              | sed 's/ESM_DB_PASSWORD=.*/ESM_DB_PASSWORD=****/'

            echo "Health check"
            for i in $(seq 1 30); do
              curl -fsS "http://127.0.0.1:${APP_PORT}/actuator/health" >/dev/null 2>&1 && { echo "UP"; break; }
              sleep 1
            done

            echo "Cleanup old exited"
            docker ps -a --filter 'status=exited' --filter 'name=medrese-backend-' --format '{{.ID}}' | xargs -r docker rm

            echo "Prune dangling images"
            docker image prune -f
